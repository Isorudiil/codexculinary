{% extends 'base.html' %}

{% block content %}
    <h1>Import Recipes from CSV</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Import</button>
    </form>
    <a href="{% url 'recipes:recipe_list' %}">Cancel</a>
{% endblock %}
